version: "3.7"
services:
  db:
    container_name: strava_db
    image: postgres:13.5
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db-database:/var/lib/postgresql/data/pgdata:rw,Z

  backend:
    container_name: strava_backend
    build: .
    depends_on:
      - db
      - redis
    env_file: .env.dev
    command: >
      sh -c "/app/scripts/run_app_dev.sh"
    volumes:
      - .:/app:rw,Z
    ports:
      - "8000:8000"
    links:
      - db

  redis:
    container_name: redis
    image: redis:alpine

  celery:
    container_name: celery
    restart: always
    build:
      context: .
    command: celery -A strava_views worker -l info
    volumes:
      - ./:/app
    env_file: .env.dev
    depends_on:
      - db
      - redis

